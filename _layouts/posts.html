<!DOCTYPE html>
<html lang="en-US">

{% include head.html %}
<link rel="dns-prefetch" href="http://disqus.com">

<body>
	{% include header-alt.html %}

	<article class="section single-post">
		<div class="site-wrap site-padding">
			<header class="single-post__header">
				<h1 class="single-post__title">
					{{page.title}}
				</h1>
				<time class="single-post__date" datetime="{{ page.date | date: "%Y-%m-%d" }}">
					{{ page.date | date: "%d %B, %Y" }}
				</time>
			</header>
	    	{{ content }}
	    </div>
	</article>
	<div class="social section hard--top">
		<div class="social__item">
			<a href="https://twitter.com/share" class="twitter-share-button" data-size="large" data-count="none">Tweet this post</a>
		</div>
	</div>
	<div class="site-wrap site-padding">
		<div class="comments">
			<div id="disqus_thread"></div>
			    <script type="text/javascript">
			        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
			        var disqus_shortname = 'rbtsmith'; // required: replace example with your forum shortname

			        /* * * DON'T EDIT BELOW THIS LINE * * */
			        (function() {
			            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
			            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
			            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
			        })();
			    </script>
			    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
			    
		</div>
	</div>
{% include footer.html %}

</body>
</html>
